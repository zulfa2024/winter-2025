<!--
    Create a table with caption which has three columns
    Employee ID, Name, Project
    Add 5 rows
    Make each alternative row yellow and then gray
-->
li:nth-child(3n) {
    color: red;
    font-weight: bold;
}
li:nth-child(4) {
    color: green;
}
td:nth-child(2n+1) {
    background-color: yellow;
}
