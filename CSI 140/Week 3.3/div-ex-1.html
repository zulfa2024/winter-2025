<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(orange, green);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .nav {
            background: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav .links a {
            color: purple;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Webpage</h1>
    </div>
    <div class="nav">
        <div class="logo">Hanna's e-Pics</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">e-Pics</a>
            <a href="#">Donate</a>
            <a href="#">Sign-In</a>
        </div>
    </div>
    <div class="content">
        <p>This is where the main content of your webpage goes.</p>
    </div>
</body>
</html>
